{% extends 'base.html' %}

{% block content %}
<h1>Form for generating Charts</h1>
<form action="{% /employees/forms/ %}" method="post">
    {% csrf_token %}
    <label for="A">A: </label>
    <input type="text" name="A" id="A">
    <label for="B">B:</label>
    <input type="text" name="B" id="B">
    <label for="C">C:</label>
    <input type="text" name="C" id="C">
    <input type="submit" value="submit">
</form>
<h1>Pie Chart</h1>
<img src="data:image/png;base64,{{ chart }}" alt="Pie Chart">
{% endblock %}
